<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksii Stres Level</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width: 400px;">
        <h1 class="text-center mb-4">Prediksi Stres Level</h1>
        <form id="stress-prediction-form">
            <div class="form-group">
                <label for="studyHours">Waktu Belajar per Hari (jam)</label>
                <input type="number" id="studyHours" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="extracurricularHours">Waktu Ekstrakurikuler per Hari (jam)</label>
                <input type="number" id="extracurricularHours" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="sleepHours">Waktu Tidur per Hari (jam)</label>
                <input type="number" id="sleepHours" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="socialHours">Waktu Sosial per Hari (jam)</label>
                <input type="number" id="socialHours" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="physicalActivityHours">Aktivitas Fisik per Hari (jam)</label>
                <input type="number" id="physicalActivityHours" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gpa">IPK</label>
                <input type="number" id="gpa" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Prediksi</button>
            <div id="result" class="text-center mt-3"></div>
        </form>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
